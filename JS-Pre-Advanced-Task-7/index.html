<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Pre-Advanced-Task-7</title>
        <link rel="stylesheet" href="./style/style.css">

    </head>
    <body>
       <main>
        <form class="search-box"><!-- start Search form -->
            <label>
                <input type="text" class="search-input" placeholder="Write movie name">
                <div class="search-close hide"></div>
            </label>
            <input type="button" onclick="getData()" class="search-btn"
                value="Search">
        </form><!--End Search form -->
        <div class="movies-container"> </div><!-- Search Movie -->

        <div class="detalis-container hide"><!--Start Detalis Movie modal -->
            <div onclick="event.stopPropagation()" class="detalis-movie">
                <div class="detalis-border">
                    <div class="detalis-img"></div>
                    <div class="detalis-text">
                        <div class="title"></div>
                        <span class="rated"></span>&nbsp<span class="year">
                        </span>&nbsp<span class="genre"></span>
                        <p class="plot"> </p>
                        <p class="bold-text">Written by: <Span class="writer"></Span></p>
                        <p class="bold-text">Directed by: <Span
                                class="director"></Span></p>
                        <p class="bold-text">Starring: <Span class="actors"></Span></p>
                        <p class="bold-text">BoxOffice: <Span class="boxOffice"></Span></p>
                        <p class="bold-text">Awards: <Span class="awards"></Span></p>
                        <span class="bold-text">Ratings: <ul class="ratings"></ul></span>
                    </div>
                </div>
            </div>
        </div><!--End Detalis Movie modal -->
    </main>
        <script src="main.js"></script>
    </body>
</html>
